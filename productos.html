<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container py-2">
        <p class="lead">Ingresar Productos</p>
        <form>
            <label>Producto:</label><input type="text" id="nombre" placeholder="Ingresa el nombre del producto" class="form-control my-2">
            <label>Precio:</label><input type="number" id="precio" placeholder="Ingresa el precio" class="form-control my-2">
            <label>Descripción:</label><input type="text" id="descripcion" placeholder="Ingresa una descripción" class="form-control my-2">
            <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
        </form>  
    </div>
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            
        </table>
        <a class="btn btn-success" href="index.html">Regresar</a>
    </div>
    <script src="js/Pedidos.js"></script>
</body>
</html>
